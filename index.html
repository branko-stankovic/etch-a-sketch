<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div id="container"></div>
    <div class="userMenu">
        <div>
            <label for="gridSize">Grid size:</label>
            <input type="number" id="gridSize" name="gridSize" min="1" max="100" value="16">
        </div>
        <div>
            <button id="clearGrid">Clear</button>
        </div>
        <!-- <div>
            <input type="checkbox" id="toggleGrid" name="toggleGrid" checked>
            <label for="toggleGrid">Grid</label>
        </div> -->
        <div class="drawModeOptions">
            <button value="rainbow" type="button" class="active">Rainbow</button>
            <button value="black" type="button">Black</button>
            <button value="gradient" type="button">Gradient</button>
            <button value="erase" type="button">Erase</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
